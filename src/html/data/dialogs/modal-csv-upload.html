<div class="modal fade" id="modalCSVUpload" tabindex="-1" role="dialog">
  <div class="modal-dialog">
	<div class="modal-content">
	  <div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
		<h4 class="modal-title">Upload CSV</h4>
	  </div>
	  <div class="modal-body">
		<form>
		  <div class="form-group">
				<label for="modalCSVUploadFile" class="control-label">Select File:</label>
				<input id="modalCSVUploadFile" type="file" name="csv" class="form-control-file">
				</select>
		  </div>
			<div class="form-group modalCSVUploadFileInfo">
				<label class="control-label">File info:</label>
				<div></div>
				<label class="control-label">Preview:</label>
				<br><small></small>
			</div>
			<div class="form-group">
				<label for="modalCSVUploadFieldDelimiter" class="control-label">Optional - Field delimiter:</label>
				<input id="modalCSVUploadFieldDelimiter" type="text" class="form-control field-delimiter-input">
				<small>Leave empty to autodetect. Single character, enter \t for tab</small>
			</div>
			<div class="form-group modalCSVUploadMode">
				<label class="control-label">Upload mode:</label><br>
				<label class="radio-inline">
					<input type="radio" name="modalCSVUploadMode" value="insert" checked>Insert
				</label>
				<label class="radio-inline">
					<input type="radio" name="modalCSVUploadMode" value="update">Update
				</label>
				<br><small>An id field is mandatory in Update mode and optional in Insert mode.</small>
			</div>
		</form>
	  </div>
	  <div class="modal-footer">
        <div class="modalCSVUploadResult">
            <div class="text-capitalize"><b></b></div>
            <small></small>
        </div>
        <button id="modalCSVUploadSubmit" type="button" class="btn btn-primary">Upload</button>
	  </div>
	</div>
  </div>
</div>
